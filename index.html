<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock Paper Scissors</title>
  <link href="style.css" rel="stylesheet">
  <link href="script.js">

</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <!-- Rock -->
  <button onclick="playGame('Rock')" class="img-button">
    <img src="img/rock-emoji.png" class="img-icon">
  </button>

  <!-- Paper -->
  <button onclick="playGame('Paper')" class="img-button">
    <img src="img/paper-emoji.png" class="img-icon">
  </button>

  <!-- Scissors -->
  <button onclick="playGame('Scissors')" class="img-button">
    <img src="img/scissors-emoji.png" class="img-icon">
  </button>

  <p class="js-moves"></p>

  <p class="js-result">Result</p>

  <P class="js-score">Score</P>

  <!-- Reset -->
  <button onclick="
  score.Wins = 0;
  score.Losses = 0;
  score.Ties = 0;
  localStorage.removeItem('score');
  updateScore();" class="reset">Reset Score</button>

  <script src="script.js"></script>
</body>

</html>
