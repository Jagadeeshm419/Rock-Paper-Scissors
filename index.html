<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock Paper Scissors</title>
  <link href="style.css" rel="stylesheet">
  <link href="script.js">

</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <!-- Rock -->
  <button class="rock-img-button">
    <img src="img/rock-emoji.png" class="img-icon">
  </button>

  <!-- Paper -->
  <button class="paper-img-button">
    <img src="img/paper-emoji.png" class="img-icon">
  </button>

  <!-- Scissors -->
  <button class="scissors-img-button">
    <img src="img/scissors-emoji.png" class="img-icon">
  </button>

  <p class="js-moves"></p>
  <p class="js-result">Result</p>
  <P class="js-score">Score</P>

  <!-- Reset -->
  <button class="reset">Reset Score</button>

  <!-- AutoPlay -->
  <button class="js-autoplay">Auto Play</button>

  <script src="script.js"></script>
</body>

</html>
